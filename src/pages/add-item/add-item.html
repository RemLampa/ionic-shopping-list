<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item padding>
    <ion-input type="text" placeholder="Shopping Item" [(ngModel)]="item"></ion-input>
  </ion-item>

  <ion-buttons>
    <button ion-button (click)="addItem()" color="default">
      Save
    </button>
    <button ion-button (click)="dismiss()" color="light">
      Cancel
    </button>
  </ion-buttons>

</ion-content>
